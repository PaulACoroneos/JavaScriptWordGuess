<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess (Hangman)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <div class="container" role="main">
        <div class="row">
            <header class="col-12 text-center mb-3 mt-3">
                <h1>Video Game Word Guess</h1>
            </header>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-5 dashed-container p-3">
                    <h2 class="border-bottom pb-2">Instructions</h2>
                    <p id="body-text">Try to guess the word using your keyboard. Keep an eye on your remaining guess count! </p>
                    <h2 class="border-bottom pb-2">Game Statistics</h2>
                    <div id="wins"></div>
                    <div id="losses"></div>
                    <div id="guesses"></div>
                    <div id="lettersUsed"></div>
                </div>
                <div class="col-xs-12 col-lg-7 dashed-container p-3">
                    <h2 class="border-bottom pb-2">Game Series</h2>
                    <div id="wordToGuess"></div>
                </div>    
            </div>
        </div>
        <div class="container dashed-container mb-5">
            <div class="row p-2">
                <h2 class="border-bottom col-12 pb-1">Bonus Info!!!</h2>
            </div>
            <div class="row ">
                <div class="col-md-6 col-lg-12 pb-2 text-center">
                    <a id="display-url" href="" alt="guessed image">Wikipedia Link</a>
                </div>
                <div class="col-md-6 col-lg-12 pb-2 text-center">
                    <img id="display-img" class="img-fluid pb-2" src="assets/images/default.jpg">
                </div>
            </div>
        </div>
    </div>

    <!-- my script file-->
    <script src="./assets/javascript/game.js" defer></script>
    <!-- scripts for bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- scripts -->
</body>
</html>
